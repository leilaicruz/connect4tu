# are none required fields? 
# Title of the dataset
title: "Your Dataset Title Here"

# A detailed description of the dataset.
description: "A description of the dataset covering its purpose, scope, and contents."

# Keywords to enhance findability. You can use either tags or keywords.
tags: ["tag1", "tag2", "tag3"]


# Alternatively, you can use keywords.
keywords: ["keyword1", "keyword2", "keyword3"]


# URLs to resources referring to this dataset, or resources that this dataset refers to.
references: ["https://example.com/resource1", "https://example.com/resource2"]

# Categories as controlled vocabulary. Replace these with the actual UUIDs from /v2/categories.(see categories.json)
categories: ["uuid-category-1", "uuid-category-2"]


# List of author records.
# Each author record can include details like name, affiliation, email, etc.

authors: [{ "first_name": "" ,"full_name": "","last_name": "", "orcid_id": ""},
{ "first_name": "" ,"full_name": "","last_name": "", "orcid_id": ""}]

# Defined type of the dataset. Options include: figure, online resource, preprint, book,
# conference contribution, media, dataset, poster, journal contribution, presentation, thesis, software.
defined_type: "dataset"

# One-liner to cite funding.
funding: "Funded by the XYZ Grant"

# List of funding records.
# Each funding record can include details like funding source, amount, and grant number.
funding_list: [{ "title": "Magic Money Tree Fund","funder_name": "Open Tree" },{"title": "Another Fund" ,"funder_name": "Another Tree"}]

# Licence under which the dataset can be re-used.
# Use the integer value corresponding to the licence (retrieved via /v2/licenses). (See licenses.json)
license: 1

# An ISO 639-1 language code.
language: "en"

# DOI field; leave empty as a DOI will be automatically assigned upon publication.
doi: ""

# URL of the DOI for an associated peer-reviewed journal publication.
resource_doi: ""

# Title of the associated peer-reviewed journal publication.
resource_title: ""


# Custom fields as a list of key-value pairs for any additional metadata.
custom_fields_list: [
    {
      "name": "Publisher",
      "value": "4TU.ResearchData"
    },
    {
      "name": "Organizations",
      "value": "Organization 1, Organization 2"
    },
    {
      "name": "Language",
      "value": "en"
    },
    {
      "name": "Format",
      "value": ".csv, .txt "
    }
  ]

